<title>except {}</title>
</head><body>On the parentheses, it specifies an exception.<ul><li style="list-style-type: none">Example: except FileNotFoundError {}</li>
</ul>
<br/>
One can also don't specify an exception, so the block will be triggered by any exception.<br/>
An try block can have multiple except blocks.</body></html>
