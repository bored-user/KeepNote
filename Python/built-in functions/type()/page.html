<title>type()</title>
</head><body>The type() function indicates the data type.<br/>
<br/>
E.g.:&#09;print(type(123)) # Will print "&lt;class 'int'&gt;, indicating it's an integer.<ul><li style="list-style-type: none">print(type(1.23)) # &lt;class 'float'&gt;</li>
</ul>
</body></html>
