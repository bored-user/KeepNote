<title>split()</title>
</head><body>Splits a string, generating an array.<br/>
It takes the splitter as a parameter.<br/>
<br/>
myStr = "hello world!"<br/>
myArr = myStr.split(" ")<br/>
print(myArr)&#09;&#09;// ["hello", "world!"]</body></html>
