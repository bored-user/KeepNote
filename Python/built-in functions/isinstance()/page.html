<title>isinstance()</title>
</head><body>Checks if first parameter is an instance of second parameter.<br/>
<br/>
Example:<br/>
myList = ["item1", "item2"]<br/>
print(isinstance(myList, list))&#09;&#09;&#09;// True</body></html>
