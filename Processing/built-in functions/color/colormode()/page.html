<title>colorMode()</title>
</head><body>Sets the default color mode for functions like fill or stroke.<br/>
Can either be RGB, HSB or HSL.<br/>
<br/>
Side note: elements "remember" their color mode; so one can change the color mode without affecting already existing elements' color.</body></html>
