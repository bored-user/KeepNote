<title>fill()</title>
</head><body>Colors the last drawn rectangle.<br/>
Can take a single parameter, indicating the greyscale value (0 to 255) or 3 arguments indicating RGB/ HSB (depending on the current colorMode()) or a string with the color name or hex code or rgb(r,g,b) or rgba(r,g,b,a).<br/>
<br/>
The default fill is white.</body></html>
