     <h1>chomp</h1>

    <p>Remove new lines from the end of the string.</p>
    <p>Takes an optional parameter: specific character(s) to remove from the
      end of the string. If the string has no new lines &amp; no parameter was
      given, the method returns the string unchanged.</p>
