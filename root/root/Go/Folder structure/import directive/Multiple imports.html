  <body>
     <h1>Multiple imports</h1>

    <p>The syntax to import multiple packages may be:</p>
    <ul>
      <li>import “pkg1”</li>
    </ul>
    <p style="margin-left:40px;">import “pkg2”</p>
    <ul>
      <li>import (</li>
    </ul>
    <p style="margin-left:80px;">“pkg1”</p>
    <p style="margin-left:80px;">“pkg2”</p>
    <p style="margin-left:40px;">)</p>
    <p>Note that there are no commas separating the package names.</p>
  </body>

</html>
