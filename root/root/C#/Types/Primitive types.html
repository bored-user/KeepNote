  <body>
     <h1>Primitive types</h1>

    <figure class="table">
      <table>
        <thead>
          <tr>
            <th style="text-align:center;width:25%;"><strong><u>C#</u></strong>
            </th>
            <th style="text-align:center;width:25%;"><strong><u>.NET</u></strong>
            </th>
            <th style="text-align:center;width:50%;"><strong><u>Description</u></strong>
            </th>
          </tr>
        </thead>
        <tbody>
          <tr>
            <td>byte</td>
            <td>Byte</td>
            <td>0-255</td>
          </tr>
          <tr>
            <td>short</td>
            <td>Int16</td>
            <td>-32,768 to 32,768</td>
          </tr>
          <tr>
            <td>int</td>
            <td>Int32</td>
            <td>-2.1B to 2.1B</td>
          </tr>
          <tr>
            <td>long</td>
            <td>Int64</td>
            <td>-9.2Q to 9.2Q</td>
          </tr>
          <tr>
            <td>float</td>
            <td>Single</td>
            <td>1.5 x 10<sup>−45</sup> to 3.4 x 10<sup>38</sup>
            </td>
          </tr>
          <tr>
            <td>double</td>
            <td>Double</td>
            <td>5.0 × 10<sup>−324</sup> to 1.7 × 10<sup>308</sup>
            </td>
          </tr>
          <tr>
            <td>decimal</td>
            <td>Decimal</td>
            <td>1.0 x 10<sup>-28</sup> to 7.9228 x 10<sup>28</sup>
            </td>
          </tr>
          <tr>
            <td>char</td>
            <td>Char</td>
            <td>Single UNICODE char</td>
          </tr>
          <tr>
            <td>bool</td>
            <td>Bool</td>
            <td>true/ false</td>
          </tr>
        </tbody>
      </table>
    </figure>
    <p>&nbsp;</p>
    <p>Note that all primitive types are <a href="List/struct.html"><code>struct</code></a>ures.</p>
  </body>
