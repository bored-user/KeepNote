     <h1>FindAll()</h1>

    <p>Very similar to <code>Find()</code>: takes the array and a <code>Predicate</code> but
      returns an array of type &lt;T&gt; with all the elements where the given <code>Predicate</code> returned <code>true</code> with.</p>
