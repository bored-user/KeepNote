  <body>
     <h1>TryParse()</h1>

    <p style="margin-left:40px;">Takes an expression (which will be parsed) and an <code>out</code> statement,
      indicating the variable in which the parsed number will be saved to.</p>
    <p
    style="margin-left:40px;">Returns a boolean indicating if parsing operation was sucessful.</p>
      <p
      style="margin-left:40px;">One can discard the parsing result using <code>int.TryParse("1", out _);</code>.</p>
  </body>
