<html>
  
  <head>
    <meta charset="utf-8">
    <meta name="viewport" content="width=device-width, initial-scale=1">
    <link rel="stylesheet" href="../../../../style.css">
    <base target="_parent">
  </head>
  
  <body>
     <h1>Default access levels</h1>

    <p>In C#, the default access levels for methods/ properties/ classes and
      etc are the most private possible.</p>
    <figure class="table">
      <table>
        <thead>
          <tr>
            <th style="text-align:center;width:33%;"><u>Members of</u>
            </th>
            <th style="width:33%;"><u>Default accessibility level</u>
            </th>
            <th style="width:33%;"><u>Allowed accessibility levels</u>
            </th>
          </tr>
        </thead>
        <tbody>
          <tr>
            <td><code>enum</code>
            </td>
            <td><code>public</code>
            </td>
            <td>None</td>
          </tr>
          <tr>
            <td><code>class</code>
            </td>
            <td><code>private</code>
            </td>
            <td><code>public</code>
              <br>
              <br><code>protected</code>
              <br>
              <br><code>internal</code>
              <br>
              <br><code>private</code>
              <br>
              <br><code>protected internal</code>&nbsp;
              <br>
              <br><code>private protected</code>
            </td>
          </tr>
          <tr>
            <td><code>interface</code>
            </td>
            <td><code>public</code>
            </td>
            <td>None</td>
          </tr>
          <tr>
            <td><code>struct</code>
            </td>
            <td><code>private</code>
            </td>
            <td><code>public</code>
              <br>
              <br><code>internal</code>
              <br>
              <br><code>private</code>
            </td>
          </tr>
        </tbody>
      </table>
    </figure>
  </body>

</html>
