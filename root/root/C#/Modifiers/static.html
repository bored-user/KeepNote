     <h1>static</h1>

    <p>The <code>static</code> keyword turns an instance method/ property into
      a class method/ property.</p>
    <p>Meaning that it's possible to access it using <code>ClassName.StaticMeth()</code> or <code>ClassName.StaticProp</code>.</p>
