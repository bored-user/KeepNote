     <h1>Ikke</h1>

    <p>“Ikke” is used to form negatives ("<a href="../Verbs/%C3%A5%20v%C3%A6re.html">er</a>"
      means “is/ are/ am”, “ikke er” means “isn't/ aren't/ am not”).</p>
