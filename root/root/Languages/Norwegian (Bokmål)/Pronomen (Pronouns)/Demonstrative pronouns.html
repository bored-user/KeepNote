  <body class="ck-content">
     <h1>Demonstrative pronouns</h1>

    <figure class="table">
      <table>
        <thead>
          <tr>
            <th style="text-align:center;width:33%;">(GENDER/ LOCATION)</th>
            <th style="text-align:center;width:33%;"><u>Close</u>
            </th>
            <th style="text-align:center;width:33%;"><u>Far</u>
            </th>
          </tr>
        </thead>
        <tbody>
          <tr>
            <th style="text-align:center;"><u>Masculine</u>
            </th>
            <td>denne</td>
            <td>den</td>
          </tr>
          <tr>
            <th style="text-align:center;"><u>Feminine</u>
            </th>
            <td>denne</td>
            <td>den</td>
          </tr>
          <tr>
            <th style="text-align:center;"><u>Neuter</u>
            </th>
            <td>dette</td>
            <td>det</td>
          </tr>
          <tr>
            <th style="text-align:center;"><u>Plural</u>
            </th>
            <td>disse</td>
            <td>de</td>
          </tr>
        </tbody>
      </table>
    </figure>
    <p>&nbsp;</p>
    <p>Note that the noun must be on it's <strong>definite form</strong>.</p>
    <p>Some examples:</p>
    <figure class="table">
      <table>
        <thead>
          <tr>
            <th style="text-align:center;width:50%;"><u>NORWEGIAN</u>
            </th>
            <th style="text-align:center;width:50%;"><u>ENGLISH</u>
            </th>
          </tr>
        </thead>
        <tbody>
          <tr>
            <td>De husene/ Disse husene</td>
            <td>Those houses/ These houses</td>
          </tr>
          <tr>
            <td>Det barnet/ Dette barnet</td>
            <td>That kid/ This kid</td>
          </tr>
          <tr>
            <td>Den gutten/ Denne gutten</td>
            <td>That boy/ This boy</td>
          </tr>
          <tr>
            <td>Den jenta/ Denne jenta</td>
            <td>That girl/ This girl</td>
          </tr>
        </tbody>
      </table>
    </figure>
    <p>Reminder:</p>
    <ul>
      <li>“this” is the singular form of “these” - used when referring to close
        objects.</li>
      <li>“that” is the singular form of “those” - used when referring to far away
        objects.</li>
    </ul>
  </body>
