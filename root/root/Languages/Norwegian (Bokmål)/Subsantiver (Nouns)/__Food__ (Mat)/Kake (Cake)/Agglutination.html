     <h1>Agglutination</h1>

    <p>Note that the word “kake” can be joined with other words to form compound
      words.</p>
    <p>For instance, “jordbærkake” means “<a href="../Jordb%C3%A6r%20(Strawberry)">strawberry</a> cake”;
      “sitronkake” means "<a href="../Sitron%20(Lemon)">lemon</a> cake”, etc.</p>
