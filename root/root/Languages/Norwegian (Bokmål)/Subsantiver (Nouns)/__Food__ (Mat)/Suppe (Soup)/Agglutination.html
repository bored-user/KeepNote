     <h1>Agglutination</h1>

    <p>Note that the word “suppe” can be joined with other words to form compound
      words.</p>
    <p>For instance, “kyllingsuppe” means “<a href="../../__Animals__%20%20(Dyr)/Kylling%20(Chicken)">chicken</a> soup”;
      “tomatsuppe” means “<a href="../Tomat%20(Tomato)">tomato</a> soup”, etc.</p>
