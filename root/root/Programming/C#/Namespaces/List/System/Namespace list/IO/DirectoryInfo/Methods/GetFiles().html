     <h1>GetFiles()</h1>

    <p>Takes an optional string search pattern as first argument and an optional <code>SearchOption</code> object
      as second.</p>
    <p>One can, for instance, list all files (including the ones in sub-directories)
      using <code>dirInfoObj.GetFiles(“*.*”, SearchOption.AllDirectories);</code>.</p>
    <p>It returns a string array.</p>
