     <h1>First()</h1>

    <p>Takes an optional <a href="../../../../../../Delegates/Built-in/Predicate.html"><code>Predicate</code></a>.
      Returns the first instance of the collection if no <code>Predicate</code> is
      given and the first item of the <code>Predicate</code>-modified collection
      otherwise.</p>
    <p>Throws an exception if no match is found.</p>
