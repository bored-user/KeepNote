     <h1>EventHandler</h1>

    <p>The built-in <a href="../../Delegates.html"><code>delegate</code></a> for
      implementing custom Events.</p>
    <p>Note that there's a <a href="../../Generics.html"><code>generics</code></a> version
      of it (<code>EventHandler&lt;T&gt;</code>), which implements a custom
      <a
