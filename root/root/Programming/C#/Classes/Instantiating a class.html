     <h1>Instantiating a class</h1>

    <p>When instantiating a class, one needs to allocate memory for it. This
      is done using the <code>new</code> keyword.</p>
    <p>Considering that C# is a typed language, when instantiating a class, one
      needs to specify the type of it. The type will be the class name.</p>
