     <h1>#elif</h1>

    <p>Works like a normal <a href="../../Conditionals/If%20else.html">else if</a> block.</p><pre><code class="language-text-x-csharp">// same as #if (DEBUG == true)
#if DEBUG
	Console.WriteLine("on debug mode");
#elif (DEBUG == false)
	Console.WriteLine("DEBUG is false");
#endif</code></pre>
