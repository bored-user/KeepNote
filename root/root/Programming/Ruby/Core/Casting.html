     <h1>Casting</h1>

    <p>Casting is the process of converting a data type to another.</p>
    <p>There are essentially three conversions that can be made:</p>
    <ol>
      <li>XYZ(*) to integer</li>
      <li>XYZ(*) to float</li>
      <li>XYZ(*) to symbol</li>
      <li>XYZ(*) to string</li>
    </ol>
    <p>(*): Where XYZ is the data.</p>
