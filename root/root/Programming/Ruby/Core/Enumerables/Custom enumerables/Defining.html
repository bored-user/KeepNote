     <h1>Defining</h1>

    <p>To define an Enumerable, one needs to create a class which includes the <code>Enumerable</code> object
      &amp; has a method which yield values, like so:</p><pre><code class="language-text-x-ruby">class MyEnumerable
	include Enumerable
	def each
		yield 'Item 01'
		yield 'Item 02'
		yield 'Item 03'
	end
end</code></pre>
