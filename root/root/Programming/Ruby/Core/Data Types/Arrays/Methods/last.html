     <h1>last</h1>

    <p>If no argument is given, it returns the last element of the array.</p>
    <p>Otherwise, it returns an array with the N (given argument) last elements
      of the array.</p>
    <p>&nbsp;</p><pre><code class="language-text-x-ruby">arr = %w[q w e r t y]

puts arr.last #=&gt; 'y'
puts arr.last(2) #=&gt; ['t', 'y']</code></pre>
