     <h1>Hashes</h1>

    <p>Hashes, also known as dictionaries, are key-value pairs, just like <a href="Arrays">Arrays</a>.
      A hash key, however, can contain any character, not only numbers.</p>
    <p>Therefore, hashes are like associative arrays.</p>
