     <h1>Assignment operators</h1>

    <ul>
      <li><code>=</code> (equal to)</li>
      <li><code>+=</code> (plus equal)</li>
      <li><code>-=</code> (less equal)</li>
      <li><code>*=</code> (times equal)</li>
      <li><code>/=</code> (divide equal)</li>
      <li><code>**=</code> (power equal)</li>
      <li><code>%=</code> (modulo equal)</li>
      <li><code>||=</code> (or equal)</li>
      <li><code>&amp;&amp;=</code> (and equal)</li>
    </ul>
