     <h1>Return behavior</h1>

    <p>When someone executes <code>return</code> inside a Proc, the proc quits
      local context:</p>
    <p>&nbsp;</p><pre><code class="language-text-x-ruby">def proc_ex
	puts 'before'
	Proc.new { return }
	puts 'after'
end

proc_ex #=&gt; 'before'</code></pre>
