     <h1>Unnamed arguments</h1>

    <p>One can decide to leave one argument unnamed using the underscore.</p><pre><code class="language-text-x-swift">func my_func(_ a1: Int) {
	// When calling the function,
	// use my_func(123).
	// The given argument (123, in this case)
	// is available using the `a1` variable.
}</code></pre>
