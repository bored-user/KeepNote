     <h1>Generics</h1>

    <p>Generics is that weird looking <code>&lt;T&gt;</code> syntax thingy. The
      capital <code>T</code> indicates <code>type</code>. It's basically a "dynamic"
      type structure. Every capital <code>T</code> inside the structure will be
      replaced on runtime by the originally given type.</p>
    <p>Data structures like <a href="Namespaces/List/System/Collections/Generic/List.html"><code>Lists</code></a> and
      <a
      href="Namespaces/List/System/Collections/Generic/Dictionary"><code>Dictionaries</code>
        </a>use it very frequently.</p>
  </body>
