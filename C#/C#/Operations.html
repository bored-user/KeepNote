     <h1>Operations</h1>

    <p>Default arithmetic operations are supported:</p>
    <ul>
      <li>1 + 2 // 3</li>
      <li>2 - 1 // 1</li>
      <li>10 / 2 // 5</li>
      <li>5 * 2 // 10</li>
      <li>10 % 2 // 0</li>
    </ul>
    <p>Be aware of <a href="Types/Arithmetic.html">truncation</a>.</p>
    <p>&nbsp;</p>
    <p>Finally, bitwise operations are also supported:</p>
    <ul>
      <li>5 &amp; 3 // AND - 1</li>
      <li>5 | 3 // OR - 7</li>
      <li>5 ^ 3 // XOR - 6</li>
      <li>~5 // NOT - (-6)&nbsp;</li>
    </ul>
  </body>

</html>
