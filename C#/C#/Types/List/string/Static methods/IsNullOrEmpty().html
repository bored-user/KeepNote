     <h1>IsNullOrEmpty()</h1>

    <p>Static method which takes a string as argument and returns a boolean.</p>
    <p>Will only return <code>true</code> if the given string is literally <a href="../../../Nullable%20value%20types.html"><code>null</code></a> or
      just “”.</p>
