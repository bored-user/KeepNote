     <h1>Join()</h1>

    <p>Takes the “glue” and the array. It joins the array, generating a string:</p><pre><code class="language-text-x-csharp">&nbsp;int[] ages = new int[3] { 10, 20, 30 };
&nbsp;string agesList = string.Join(',', ages);
&nbsp;
&nbsp;Console.WriteLine(agesList);
&nbsp;// #=&gt; "10,20,30"</code></pre>
