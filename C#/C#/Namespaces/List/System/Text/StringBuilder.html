     <h1>StringBuilder</h1>

    <p>Useful when dealing with string modifications (such as concatenation and
      appending) - since strings are immutable.</p>
    <p>It doesn't implement methods like <code>IndexOf()</code>, <code>Contains()</code> or <code>StartsWith()</code>.</p>
