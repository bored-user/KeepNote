<title>$unwind</title>
</head><body>$unwind: unwind splits all records on database according to an specific field (which must be an array).<br/>
<br/>
Syntax: { $unwind: '$field' }<br/>
<br/>
Result: [{ 'id': 1, 'field': 'array_item_1' }, { 'id': 1, 'field': 'array_item_2' }, { 'id': 2, 'field': 'array_item_1' }]<br/>
</body></html>
