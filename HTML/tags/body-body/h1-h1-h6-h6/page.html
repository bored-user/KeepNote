<title>&lt;h1&gt;&lt;/h1&gt;-&lt;h6&gt;&lt;/h6&gt;</title>
</head><body>The heading tags mark headings.<br/>
There are 6 of them: h1, h2, h3, h4, h5, h6.<br/>
<br/>
They follow an importance order, being &nbsp;h1 the bigger and most important and h6 the smaller (smaller than normal paragraph font) and least important.</body></html>
