<title>mysqli_stmt_prepare()</title>
</head><body>This prepares the prepared statement.<br/>
Takes the $stmt variable (prepared statement init result) and the SQL text.<br/>
Returns a boolean indicating success.<br/>
<br/>
It's result doesn't has to be necessarily stored on a variable.<br/>
<br/>
mysqli_stmt_prepare($stmt, $sql);</body></html>
