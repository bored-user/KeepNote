<title>mysqli_stmt_init()</title>
</head><body>Initialize the prepared statements connection.<br/>
It takes as a parameter the original mysqli_connect result ($conn).<br/>
<br/>
It is a good idea to store it inside a variable.<br/>
Example: $stmt = mysqli_stmt_init($conn);</body></html>
