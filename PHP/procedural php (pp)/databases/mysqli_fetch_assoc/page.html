<title>mysqli_fetch_assoc</title>
</head><body>Function that takes the result of a mysqli_num_rows and saves it to a variable (array).<br/>
<br/>
mysqli_num_rows($result);<br/>
$row = mysqli_fetch_assoc($result);<br/>
echo $row["rowName"];</body></html>
