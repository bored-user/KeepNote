<title>array_values</title>
</head><body>Function that returns an array with the values of another array (it's parameter).<br/>
<br/>
$myArray = array(&quot;a&quot; =&gt; &quot;hello&quot;, &quot;b&quot; =&gt; &quot;world&quot;)<br/>
print_r(array_values($myArray))		// prints Array ( [0] =&gt; &quot;hello&quot;, [1] =&gt; &quot;world&quot;)</body></html>
