<title>implode</title>
</head><body>The implode() function joins an array into a string.<br/>
It takes two parameters: the joiner symbol and the array.<br/>
The default joiner symbol is an empty string.<br/>
<br/>
$myArray = array("a", "b", "c", "d", "e")<br/>
implode(",", $myArray)&#09;&#09;// "a,b,c,d,e"<br/>
implode($myArray)&#09;&#09;// "abcde"<br/>
