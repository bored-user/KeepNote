<html xmlns="http://www.w3.org/1999/xhtml">
<head>
<meta http-equiv="Content-Type" content="text/html; charset=utf-8" />
<title>asort</title>
</head><body>Sort an array mantaining the index =&gt; value association.<br/>
<br/>
$myArray = array("D" =&gt; "d", "C" =&gt; "c", "B" =&gt; "b", "A" =&gt; "a");<br/>
asort($myArray);<br/>
foreach ($myArray as $key =&gt; $val) {<ul><li style="list-style-type: none">echo "$key =&gt; $val\n";</li>
</ul>
}<br/>
// "A" =&gt; "a" (that's [0])<br/>
// "B" =&gt; "b" ([1])<br/>
// "C" =&gt; "c" ([2])<br/>
// "D" =&gt; "d" ([3])</body></html>
