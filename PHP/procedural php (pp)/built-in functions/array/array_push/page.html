<title>array_push</title>
</head><body>Adds a element to the end of an array.<br/>
<br/>
$myArray = array("item1", "item2", "item3")<br/>
print_r(array_push($myArray, "item4))&#09;&#09;// Array ([0] =&gt; "item1", [1] =&gt; "item2", [2] =&gt; "item3", [3] =&gt; "item4")<br/>
<br/>
If only one element is being added to the array it's better to use $array[] = $var.</body></html>
