<title>array_keys</title>
</head><body>Function that returns an array with the keys of another array (it's parameter).<br/>
<br/>
$myArray = array("a" =&gt; "0", "b" =&gt; "1")<br/>
print_r(array_keys($myArray))&#09;&#09;// prints Array ( [0] =&gt; "a", [1] =&gt; "b")</body></html>
