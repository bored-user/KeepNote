<title>sqrt</title>
</head><body>sqrt() calculates square root.<br/>
<br/>
sqrt(9)&#09;&#09;// 3<br/>
sqrt(25)&#09;&#09;// 5<br/>
<br/>
To get any root one can use pow.<br/>
pow(X, 1/Y) where X is the number and Y is the root.<br/>
pow(8, 1/3)&#09;&#09;// cubic root of 8 = 2</body></html>
