<title>uniqid()</title>
</head><body>Used to get a unique id based on current MS time.<br/>
It takes a prefix (usually an empty string) and a optional boolean (default set to false, if true, it will use combined linear congruential generator, increasing the uniqness chance). Good way to create file names.</body></html>
