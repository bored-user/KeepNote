<title>preg_match_all()</title>
</head><body>Function to return regex matched on a string.<br/>
Takes two parameters: the search query and the variable where to search it on.<br/>
Matches all instances of the given query.<br/>
<br/>
$name = &quot;Jonh&quot;;<br/>
preg_match_all(&quot;/Jonh/&quot;, $name);		// The slashes means regex.</body></html>
