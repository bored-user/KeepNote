<title>preg_replace()</title>
</head><body>Function to replace text on strings.<br/>
Takes three parameters: the search query, the replacement query and the variable to search on.<br/>
<br/>
$text = "I live in England!";<br/>
preg_replace("/England/", "Brazil", $text);&#09;&#09;// returns "I live in Brazil"</body></html>
