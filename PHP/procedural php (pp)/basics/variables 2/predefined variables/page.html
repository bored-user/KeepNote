<title>Predefined Variables</title>
</head><body>Predefined variables, also called built-in variables, have it's own value. Also called Superglobals.<br/>
They can't be set by the user.<br/>
The PHP engine does the job of setting them.<br/>
Most of them start with an underscore.<br/>
<br/>
E.g <ul><li style="list-style-type: none">$_GET</li>
<li style="list-style-type: none">$_POST</li>
</ul>
</body></html>
