<title>Setting variables through reference</title>
</head><body>When setting a variable name, one can use the &amp; sign.<br/>
That means that the set variable will ALWAYS have the value of the other var.<br/>
<br/>
Example:<br/>
<br/>
$myName = "Joao";<br/>
$name = &amp;$myName;<br/>
echo $name;&#09;&#09;// "Joao"<br/>
$myName = 1234;<br/>
echo $name;&#09;&#09;// 1234</body></html>
