<title>explode</title>
</head><body>Separates a string to an array, taking a separator and the string.<br/>
The delimiter (aka separator/ splitter) can't be omited.<br/>
<br/>
Examples:<br/>
$string = "Hello World!"<br/>
$myArray = explode(" ", $string)<br/>
// $myArray[0] = "Hello"<br/>
// $myArray[1] = "World!"</body></html>
