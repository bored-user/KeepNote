     <h1>Bitwise XOR</h1>

    <p>Bitwise XOR compares every bit of two numbers. The bitwise XOR is done
      using a caret sign. The result is generated following the XOR truth table:</p><pre><code class="language-application-javascript-env-backend">const a = 10 // 00001010
const b = 5 //  00000101

console.log(a ^ b)
// 00001111 = 15</code></pre>
