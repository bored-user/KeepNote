     <h1>Bitwise AND</h1>

    <p>Bitwise AND compares every bit of two numbers. Unlike the AND comparison
      on if blocks, the bitwise AND is done using only one ampersand sign. The
      result is generated following the AND truth table:</p><pre><code class="language-application-javascript-env-backend">const a = 10 // 00001010
const b = 5 //  00000101

console.log(a &amp; b)
// 00000000 = 0</code></pre>
