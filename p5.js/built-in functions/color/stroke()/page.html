<title>stroke()</title>
</head><body>Same as fill() but is used for shapes with no width (like lines or shapes' borders).<br/>
Can take the same values as fill().<br/>
<br/>
stroke() also sets the border color on not linear elements (e.g ellipse, rectangle, triangle, square, etc).<br/>
The default stroke() is black.</body></html>
