<title>cut</title>
</head><body>The "cut" command cuts a string using a delimiter and fields.<br/>
E.g.: "echo Joao Gabriel G A Vaz | cut -d ' ' -f 4" would echo "Vaz", since it's the word after the 4th [space].</body></html>
