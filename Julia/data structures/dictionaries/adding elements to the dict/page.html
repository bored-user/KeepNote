<title>Adding elements to the dict</title>
</head><body>One can use the push!() function to add elements to the beggining of the dictionary.<br/>
<br/>
Example:<br/>
dict1 = Dict("a" =&gt; 1)<br/>
push!(dict1, "b" =&gt; 2)<br/>
<br/>
One can also use the dict1["key"] = "value" notation.</body></html>
