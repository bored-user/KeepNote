<title>Constructors</title>
</head><body>Constructors in Ruby can be done by creating an initialize() method inside a class:<br/>
<br/>
class MyClass<ul><li style="list-style-type: none">attr_accessor :n1, :n2</li>
<li style="list-style-type: none">def initialize(n1, n2)</li>
<li style="list-style-type: none"><ul><li style="list-style-type: none">@n1 = n1</li>
<li style="list-style-type: none">@n2 = n2</li>
</ul>
</li>
<li style="list-style-type: none">end</li>
<li style="list-style-type: none"></li>
<li style="list-style-type: none">def sum()</li>
<li style="list-style-type: none"><ul><li style="list-style-type: none">return @n1 + @n2</li>
</ul>
</li>
<li style="list-style-type: none">end</li>
</ul>
end<br/>
<br/>
my_class = MyClass.new(10, 20)<br/>
puts my_class.sum()&#09;&#09;&#09;&#09;# 30</body></html>
