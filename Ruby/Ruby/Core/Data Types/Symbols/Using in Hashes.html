    <p>Symbols are very common in <a href="../Hashes.html">hashes</a> (as keys).
      So common that there's a shortcut for setting a hash with a symbol key:</p><pre><code class="language-text-x-ruby">hash = { a: 'a', b: 'b' }
#=&gt; { :a =&gt; 'a', :b =&gt; 'b' }</code></pre>
