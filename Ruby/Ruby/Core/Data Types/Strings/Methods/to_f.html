     <h1>to_f</h1>

    <p><code>to_f</code> is the method used to convert Strings or Numbers to floating
      point numbers. It'll return 0.00 if caller contains not allowed characters.</p>
    <p>&nbsp;</p><pre><code class="language-text-x-ruby">1.to_f #=&gt; 1.0
'a'.to_f #=&gt; 0.00</code></pre>
