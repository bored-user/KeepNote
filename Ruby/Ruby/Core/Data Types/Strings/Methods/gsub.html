     <h1>gsub</h1>

    <p>Replaces all found matches by a given string.</p>
    <p>Takes the regex as argument #1 and the new string as argument #2:</p><pre><code class="language-text-x-ruby">'aabc'.gsub(/a/, 'z') #=&gt; 'zzbc'</code></pre>
