     <h1>to_sym</h1>

    <p><code>to_sym</code> is the method used to convert Strings and Symbols to
      a symbol.</p>
    <p>&nbsp;</p><pre><code class="language-text-x-ruby">str = 'hello'
puts str.to_sym #=&gt; :hello
puts :a.to_sym #=&gt; :a</code></pre>
