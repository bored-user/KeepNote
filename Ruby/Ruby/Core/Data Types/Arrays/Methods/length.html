     <h1>length</h1>

    <p>The length method can be used on Strings, Hashes and Arrays. It returns
      the object's length.</p>
    <p>&nbsp;</p><pre><code class="language-text-x-ruby">arr = [1, 2, 3, 4, 5]
puts arr.length #=&gt; 5

str = 'joao'
puts str.length #=&gt; 4</code></pre>
