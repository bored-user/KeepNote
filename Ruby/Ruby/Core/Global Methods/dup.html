     <h1>dup</h1>

    <p>Duplicates a string on heap.</p><pre><code class="language-text-x-ruby"># Without string duplication
a = 'abc'
b = a
a[0] = 'z'
puts a, b #=&gt; 'zbc' 'zbc'

# Duplicating
a = 'abc'
b = a.dup
a[0] = 'z'
puts a, b #=&gt; 'zbc' 'abc'</code></pre>
