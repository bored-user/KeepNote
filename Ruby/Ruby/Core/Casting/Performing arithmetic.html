     <h1>Performing arithmetic</h1>

    <p>One can perform arithmetic calculations using the casting methods:</p>
    <p>Obs.: the methods are executed first.</p>
    <p>&nbsp;</p><pre><code class="language-text-x-ruby">'100'.to_i + 100 #=&gt; 200
123.to_s + ' 321' #=&gt; '123 321'</code></pre>
