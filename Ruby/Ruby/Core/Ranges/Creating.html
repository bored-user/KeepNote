     <h1>Creating</h1>

    <p>To create a range, one can use the <code>..</code> syntax, like so:</p><pre><code class="language-text-x-ruby">0..5 #=&gt; from 0 to 5, both included
'a'..'z' #=&gt; from 'a' to 'z', both included</code></pre>
    <p>One can also use three dots (<code>â€¦</code>). That means that the last
      number won't be added:</p><pre><code class="language-text-x-ruby">0...5 #=&gt; 0 1 2 3 4
'a'...'d' #=&gt; 'a' 'b' 'c'</code></pre>
