     <h1>Math with diff data types</h1>

    <p>Just like Python, Ruby doesn't allow operations using different data types.</p>
    <p>For instance, <code>1 + ‘1’</code> would throw an error. In order to perform
      said operations, it's necessary to cast (or convert) a data type to another.
      Check <a href="Casting.html">casting functions</a> out!</p>
