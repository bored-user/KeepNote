<meta http-equiv="Content-Type" content="text/html; charset=utf-8" />
<title>Accessing values</title>
</head><body>In order to access values from an specific dictionary, one can use the same notation they would in an array:<br/>
<br/>
dict = {<ul><li style="list-style-type: none">"a" =&gt; 1,</li>
<li style="list-style-type: none">"b" =&gt; 2,</li>
<li style="list-style-type: none">:c =&gt; 3 </li>
</ul>
}<br/>
<br/>
puts dict["a"]&#09;&#09;&#09;# 1<br/>
puts dict[:c]&#09;&#09;&#09;# 3</body></html>
