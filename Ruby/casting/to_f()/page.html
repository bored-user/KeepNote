<title>to_f</title>
</head><body>Cast a data type to a floating point number.<br/>
Obs.: When casting an integer to floating point number, Ruby will automatically convert it to ".0" (3 -&gt; 3.0)<br/>
<br/>
<br/>
Syntax:<br/>
puts 3.to_f&#09;&#09;# 3.0<br/>
puts '7.5'.to_f&#09;&#09;# 7.5</body></html>
