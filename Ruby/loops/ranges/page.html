</head><body>One can also use ranges to loop through something:<br/>
0..5 is a range that covers all numbers between 0 and 5 (both inclusive).<br/>
<br/>
Loop example:<br/>
<br/>
(0..5).each do |n|&#09;&#09;# the parentheses are there to tell Ruby that I'm calling each on the range, not on the num 5.<ul><li style="list-style-type: none">puts n</li>
</ul>
end</body></html>
