<title>each</title>
</head><body>Ruby has also a sort of foreach loop.<br/>
The syntax is:<br/>
<br/>
nums = [0, 1, 2, 3, 4, 5]<br/>
nums.each do |num|<ul><li style="list-style-type: none">puts num&#09;&#09;&#09;&#09;# 0 1 2 3 4 5</li>
</ul>
end</body></html>
