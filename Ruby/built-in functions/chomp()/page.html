<title>chomp</title>
</head><body>Removes new lines from strings.<br/>
Can also remove given characters from the end of the string.<br/>
<br/>
Example:<br/>
<br/>
'joao'.chomp 'a'&#09;&#09;# =&gt; 'joao' because it didn't find any 'a' as the last character<br/>
'joao'.chomp 'o'&#09;&#09;# =&gt; 'joa'<br/>
'joao'.chomp 'ao'&#09;&#09;# =&gt; 'jo'</body></html>
