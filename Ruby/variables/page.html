<title>Variables</title>
</head><body>Variables in Ruby are case-sensitive and may start with letters only. After letters, they can include numbers, letters and underscores.<br/>
<br/>
By convention, multi-word variable names are separated using an underscore.<br/>
<br/>
<br/>
Example:<br/>
<br/>
name = "Joao"<br/>
age = 999<br/>
is_studying_ruby = true</body></html>
