<title>Calling</title>
</head><body>There are two ways to call a function:<br/>
<br/>
function_name(arg1, arg2)&#09;&#09;# the conventional way<br/>
function_name arg1, arg2&#09;&#09;# the functional programming way<br/>
<br/>
<br/>
Example (using the functions defined on 'Function &gt; Defining' note):<br/>
<br/>
puts sum(2, 2)&#09;&#09;# 4<br/>
puts sum 2, 2&#09;&#09;# 4<br/>
<br/>
puts sum(2)&#09;&#09;# 2<br/>
puts sum 2&#09;&#09;# 2</body></html>
