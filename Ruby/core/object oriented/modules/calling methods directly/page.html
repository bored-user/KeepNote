<title>Calling methods directly</title>
</head><body>In order to call a module method directly, one may use the dot notation normally:<br/>
<br/>
<br/>
module MyModule<ul><li style="list-style-type: none">def say_hello</li>
<li style="list-style-type: none"><ul><li style="list-style-type: none">'hello'</li>
</ul>
</li>
<li style="list-style-type: none">end</li>
</ul>
end<br/>
<br/>
puts MyModule.say_hello&#09;&#09;# =&gt; 'hello'. Ruby will throw an error when trying 'MyModule.new.say_hello'.</body></html>
