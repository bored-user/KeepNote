<title>Operations with different data types</title>
</head><body>Just like Python, Ruby doesn't allow some operations with some different data types.<br/>
For example, one cannot concatenate (or add) a number with a string, neither can one subtract a number from a string.<br/>
<br/>
But there's no problem when doing arithmetic operations between integers and floats.</body></html>
