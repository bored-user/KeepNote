<title>Creation</title>
</head><body>One can create custom enumerable objects by creating a class which includes the Enumerable module.<br/>
Said class also needs to have a each method.<br/>
<br/>
<br/>
Example:<br/>
<br/>
class Friends<ul><li style="list-style-type: none">include Enumerable</li>
<li style="list-style-type: none">def each</li>
<li style="list-style-type: none"><ul><li style="list-style-type: none">yield 'Friend 1'</li>
<li style="list-style-type: none">yield 'Friend 2'</li>
<li style="list-style-type: none">yield 'Friend 3'</li>
</ul>
</li>
<li style="list-style-type: none">end</li>
</ul>
end</body></html>
