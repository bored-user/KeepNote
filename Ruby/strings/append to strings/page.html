<title>Append to strings</title>
</head><body>One can append texts to the end of an string in basically two ways:<br/>
<br/>
First is to set the string to itself concatenated with the extra text: str = str + "more txt"<br/>
The second, and more beautiful one, is to use the &lt;&lt;operator: str &lt;&lt; "more txt"</body></html>
